<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Palkka</title>
<!-- 
Tee ohjelma, joka laskee palkan. Ohjelma kysyy bruttopalkan, veroprosentin ja laskee käteen 
jäävän osuuden palkasta, veron, työttömyysvakuutusmaksun (1,50 %) ja työeläkevakuutusmaksun (7,15%).

Vero                     palkka * veroprosentti / 100.0
Työttömyysvakuutusmaksu  palkka * 0.015
Työeläkevakuutusmaksu    palkka * 0.0715
Käteen jää               palkka - vero - työttömyysvakuutusmaksu - työeläkevakuutusmaksu
 -->
</head>

<body>
	<h3>Palkka</h3>

	<form>
		<p>
			<label>Bruttopalkka:</label>
			<input type="text" id="palkka" size="5">
		</p>
		<p>
			<label>Veroprosentti:</label>
			<input type="text" id="veroprosentti" size="3">
		</p>
		<p>
			<input type="button" id="painike" value="Laske palkka" onclick="laskePalkka()">
		</p>
	</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<p id="vastaus"></p>

	<script>
		function laskePalkka() {
		let palkka=document.getElementById("palkka").value;
		let veroprosentti=document.getElementById("veroprosentti").value;
		let vero = palkka * veroprosentti / 100.0;
		let Tyottomyysvakuutusmaksu = palkka * 0.015;
		let Tyoelakevakuutusmaksu =palkka * 0.0715;
		document.getElementById("vastaus").innerHTML="Käteen jää "+ (palkka - vero - Tyottomyysvakuutusmaksu - Tyoelakevakuutusmaksu).toFixed(2);

		}
	</script>
</body>

</html>
